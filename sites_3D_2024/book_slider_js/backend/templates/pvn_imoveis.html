<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Corretor de Imóveis</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        color: #333;
        overflow-x: hidden;
      }
      header {
        background: #0078d7;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 1.5rem;
        margin: 0;
      }
      header nav a {
        margin: 0 0.5rem;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      section {
        padding: 4rem 2rem;
        text-align: center;
      }
      section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .three-container {
        height: 400px;
        width: 100%;
        position: relative;
      }
      footer {
        text-align: center;
        padding: 2rem 0;
        background: #0078d7;
        color: white;
      }
    </style>
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/" } } </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
      import { createRoot } from 'https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js';

      const App = () => {
        // Mount Three.js Scene
        React.useEffect(() => {
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / 400,
            0.1,
            1000
          );
          const renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, 400);
          document.querySelector('.three-container').appendChild(renderer.domElement);

          const geometry = new THREE.BoxGeometry();
          const material = new THREE.MeshBasicMaterial({ color: 0x0078d7 });
          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);

          camera.position.z = 5;

          const animate = () => {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
          };

          animate();
        }, []);

        return (
          <>
            <header>
              <h1>Corretor de Imóveis</h1>
              <nav>
                <a href="#about">Sobre</a>
                <a href="#services">Serviços</a>
                <a href="#contact">Contato</a>
              </nav>
            </header>

            <section id="about">
              <h2>Bem-vindo!</h2>
              <p>Explore as melhores propriedades com o auxílio de um especialista!</p>
            </section>

            <section className="three-container"></section>

            <section id="services">
              <h2>Serviços</h2>
              <p>Consultoria personalizada e as melhores opções de imóveis para você.</p>
            </section>

            <section id="contact">
              <h2>Contato</h2>
              <p>Email: contato@corretorimoveis.com | Telefone: (11) 1234-5678</p>
            </section>

            <footer>
              <p>&copy; 2024 Corretor de Imóveis. Todos os direitos reservados.</p>
            </footer>
          </>
        );
      };

      const rootElement = document.getElementById('root');
      createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
