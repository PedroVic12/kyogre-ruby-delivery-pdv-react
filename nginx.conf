upstream backend {
    server backend:8000; # <--- CORREÇÃO CRUCIAL: USAR 'backend' (NOME DO SERVIÇO NO DOCKER COMPOSE)
}

server {
    listen 80;
    server_name _; # Escuta em qualquer nome de domínio

    location / {
        root /app/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000; # <--- CORREÇÃO CRUCIAL: USAR 'backend' (NOME DO SERVIÇO NO DOCKER COMPOSE)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # REMOVER CONFIGURAÇÕES DE CORS DO NGINX - CORS DEVE SER CONFIGURADO NO BACKEND FASTAPI
